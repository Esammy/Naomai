{% load crispy_forms_tags %}
<div class="">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-control">
            <legend class="">Find Roommate</legend> 
            <table>
            {{ form|crispy}}
        </table>
        </fieldset>
        
        {% if user.is_authenticated %}
        <div class="">
            <button class="btn btn-outline-info" type="submit">Submit</button>
        </div>
        {% else %}
        <div class="">
            <p style="color: red;">Please <a href="{% url 'login' %}">login</a> to proceed</p>
            <button class="btn btn-outline-info" type="submit" disabled>Submit</button>
        </div>
        {% endif %}
    </form> 
</div>
