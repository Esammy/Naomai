{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class=" container d-flex row justify-content-center align-item-center py-md-5 py-3 mb-lg-0" style="min-height: 90vh;">
    <div class="col-1">
        <form action="." method="POST">
            <h4>Enter amount</h4>
            <hr>
            {% csrf_token %}
            {{ payment_form | crispy }}
            <p>
                <input class="btn btn-primary" type="submit" value="submit">
            </p>
        </form>
    </div>
</div>
{% endblock %}
